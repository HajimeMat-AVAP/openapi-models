openapi: 3.0.0

info:
  title: Acceptance Test
  version: 0.0.1

paths: {}

components:
  schemas:
    Test1:
      type: object
      required:
        - id
        - email
        - admin
        - changed
      properties:
        id:
          type: number
        email:
          type: string
        admin:
          type: boolean
        changed:
          type: string
          nullable: true
        deleted:
          type: boolean

    Test2:
      type: object
      required:
        - ok
        - test
      properties:
        ok:
          type: boolean
        test:
          $ref: '#/components/schemas/Test1'

    Test3:
      type: object
      required:
        - id
        - tests
      properties:
        id:
          type: string
        tests:
          type: array
          items:
            $ref: '#/components/schemas/Test1'

    Test4:
      type: object
      required:
        - id
        - whichTest
      properties:
        id:
          type: string
        whichTest:
          oneOf:
            - $ref: '#/components/schemas/Test1'
            - $ref: '#/components/schemas/Test2'
        oneOfEnum:
          oneOf:
            - $ref: '#/components/schemas/Test1'
            - type: string
              enum:
                - positive
                - negative

    Test5:
      allOf:
        - $ref: '#/components/schemas/Test2'
        - type: object
          required:
            - fullName
          properties:
            fullName:
              type: string

    Test6:
      type: object
      required:
        - id
        - states
      properties:
        id:
          type: string
        tests:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Test1'
              - $ref: '#/components/schemas/Test2'
        states:
          type: array
          items:
            type: string
            enum:
              - positive
              - negative

  requestBodies:
    RequestBody1:
      description: Test
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: string
              test:
                $ref: '#/components/schemas/Test1'

  responses:
    Response1:
      description: Test
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: string
              test:
                $ref: '#/components/schemas/Test1'
    Response2:
      description: Test
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Test2'
